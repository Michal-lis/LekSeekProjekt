{% extends "home/base.html" %}

{% block content %}
    <div class="container" align="middle" padding="50px">
        <div class="page-header">
            <h2>{{ movie.title }}</h2>
        </div>
    </div>
<div style="width: 30%; float: left" align="middle">
<p><img src="{{ movie.poster_url }}" width="300px"></p>
</div>
<div style="width: 70% ; float: right" align="middle">
    <h2> Directed by {{ movie.director }}</h2>
    <h3> {{ movie.date }}</h3>
    <div style="text-align: justify; text-indent: 5em; font-size: 20px; margin-right:50px">
    <tab>{{ movie.description|safe }}</div>
    </div>
</div>

{% endblock %}
